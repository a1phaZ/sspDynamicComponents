<ion-header>
  <ion-toolbar>
    <ng-container *ngFor="let item of structure.header">
      <app-dynamic [component]="componentsService[item.component]" [data]="item.data"></app-dynamic>
    </ng-container>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="{{tabs.slot}}">
      <ng-container *ngFor="let tab of tabs.tabList">
        <ion-tab-button tab="{{tab.tab}}">
          <ion-icon name="{{tab.iconName}}"></ion-icon>
          <ion-label>{{tab.label}}</ion-label>
          <ion-badge>{{tab.badgeCount}}</ion-badge>
        </ion-tab-button>
      </ng-container>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
